<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eka Consult</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }
        .container {
            padding: 16px;
            max-width: 600px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 24px;
        }
        .content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .lesson-card {
            background-color: var(--tg-theme-secondary-bg-color);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .lesson-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .lesson-content {
            padding: 16px;
        }
        .lesson-title {
            margin: 0 0 8px 0;
            font-size: 20px;
            font-weight: 600;
        }
        .lesson-description {
            margin: 0 0 16px 0;
            font-size: 16px;
            color: var(--tg-theme-hint-color);
        }
        .button {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: opacity 0.2s;
        }
        .button:hover {
            opacity: 0.9;
        }
        .lesson-details {
            display: none;
            padding: 20px;
            background-color: var(--tg-theme-secondary-bg-color);
            border-radius: 12px;
            margin-top: 16px;
        }
        .back-button {
            margin-bottom: 16px;
        }
        .ai-button {
            margin-top: 16px;
            background-color: var(--tg-theme-secondary-bg-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Eka Consult</h1>
        </div>
        
        <!-- Основной контент со списком уроков -->
        <div id="lessons-list" class="content">
            <!-- Уроки будут добавлены через JavaScript -->
        </div>

        <!-- Детальная страница урока (изначально скрыта) -->
        <div id="lesson-details" class="lesson-details">
            <button class="button back-button" onclick="showLessonsList()">Вернуться к списку</button>
            <div id="lesson-full-content"></div>
            <button class="button ai-button" onclick="askAI()">Задать вопрос ИИ ассистенту</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
